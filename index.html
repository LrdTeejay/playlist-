<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="index.css">
    <title>Playlist</title>
</head>
<body>
    <script text="javascript" defer src="index.js"></script>
        <div class="header">
        <span class="material-symbols-outlined">
            expand_more
            </span>
        <span id="playlist_play" class="material-symbols-outlined">
                playlist_play</span>
            </div>
        <div id="pic"></div>
        <h2 id="main">Juice WRLD</h2>
        <marquee behavior="scroll" direction=""><h4 id="title">Hate.Me_Juice.Wrld</h4></marquee>
    <div class="span">
        <div><span id="fav" class="material-symbols-outlined">favorite</span><br> Favorite</div> 
        <div><span class="material-symbols-outlined">
            list</span> <br> Playlist</div>
        <div><span class="material-symbols-outlined">
            cycle</span><br> Re-Up</div>
        <div><span class="material-symbols-outlined">
            Download</span><br> Download</div>
        <div><span class="material-symbols-outlined">
            Share</span><br> Share</div>
    </div>
        <div class="music"><audio src="" controls></audio></div>
        <div class="controls">
        <span class="material-symbols-outlined">
                radar</span>   
        <span id="btnPrevious" class="material-symbols-outlined">
                skip_previous</span>
        <span id="btnPlay" class="material-symbols-outlined">
                    play_circle</span>
        <span id="btnNext" class="material-symbols-outlined">
                    skip_next</span>
        <span class="material-symbols-outlined">
                        Airplay</span>
        </div>
</body>
</html>
